<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="extra_page.css">
    <link rel="stylesheet" href="another.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__button"></div>
            <h1 class="title">HEADER</h1>
        </header>
        <main class="main">
            <h1 class="title">Main</h1>
            <div class="clock__back">
                <div class="clock__arrow-seconds"></div>
                <div class="clock__arrow-minutes"></div>
                <div class="clock__container">
                  <div class="number one"><span>I</span></div>
                  <div class="number two"><span>II</span></div>
                  <div class="number three"><span>III</span></div>
                  <div class="number four"><span>IV</span></div>
                  <div class="number five"><span>V</span></div>
                  <div class="number six"><span>VI</span></div>
                  <div class="number seven"><span>VII</span></div>
                  <div class="number eight"><span>VIII</span></div>
                  <div class="number nine"><span>IX</span></div>
                  <div class="number ten"><span>X</span></div>
                  <div class="number eleven"><span>XI</span></div>
                  <div class="number twelve"><span>XII</span></div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-bar__inside"></div>
            </div>
        </main>
        <aside class="aside">
            <h1 class="title">Aside</h1>
            <p class="aside__conent">Some info</p>
            <p class="aside__conent">Other info</p>
            
        </aside>
        <footer class="footer">
            <h1 class="title">FOOTER</h1>
        </footer>
    </div>
</body>
</html>
